<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>NEODASH</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: #007BFF; /* niebieskie t≈Ço */
}
canvas {
  display: block;
  margin: 0 auto;
  touch-action: none;
  border: none;
}
#playBtn {
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
}
</style>
</head>
<body>
<button id="playBtn">Start</button>
<canvas id="gameCanvas" width="800" height="400"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const playBtn = document.getElementById('playBtn');

const GRID_SIZE = 20;
const JUMP_FACTOR = 0.5;
const jumpPower = GRID_SIZE * JUMP_FACTOR;

// Funkcja losowego koloru
function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) color += letters[Math.floor(Math.random() * 16)];
  return color;
}

// Czarno-bia≈Çy kolor gracza
function getBlackOrWhite() {
  return Math.random() < 0.5 ? '#000000' : '#FFFFFF';
}

// Gracz
let player = { x: 100, y: 300, size: 10, vy: 0, gravity: 0.6, color: getBlackOrWhite() };

// Gra
let obstacles = [];
let gameStarted = false;
let speed = 5;
let score = 0;
let bestScore = 0;

// Reset gry
function resetGame() {
  if (score > bestScore) bestScore = score;
  player.y = 300;
  player.vy = 0;
  player.color = getBlackOrWhite();
  obstacles = [];
  score = 0;
  speed = 5;
  generateObstacle();
}

// Start gry
playBtn.addEventListener('click', () => {
  playBtn.style.display = 'none';
  gameStarted = true;
  resetGame();
  gameLoop();
});

// Generowanie przeszk√≥d (z odstƒôpami)
function generateObstacle() {
  const gap = 150 + Math.random() * 150;
  const topHeight = 40 + Math.random() * 80;
  const bottomHeight = canvas.height - topHeight - gap;

  obstacles.push({ x: canvas.width, y: 0, width: 30, height: topHeight, passed: false, color: getRandomColor() });
  obstacles.push({ x: canvas.width, y: canvas.height - bottomHeight, width: 30, height: bottomHeight, passed: false, color: getRandomColor() });

  const delay = 2500 + Math.random() * 2000;
  setTimeout(() => {
    if (gameStarted) generateObstacle();
  }, delay);
}

// Skok
function jump() {
  player.vy = -jumpPower;
  player.color = getBlackOrWhite();
}

// Dotyk/mysz
canvas.addEventListener('touchstart', jump);
canvas.addEventListener('mousedown', jump);

// Aktualizacja gracza
function updatePlayer() {
  player.vy += player.gravity;
  player.y += player.vy;

  if (player.y >= canvas.height - player.size) {
    player.y = canvas.height - player.size;
    player.vy = 0;
  }
  if (player.y < 0) {
    player.y = 0;
    player.vy = 0;
  }
}

// üî• Poziom trudno≈õci
function getDifficulty() {
  if (score >= 100) return { name: "NIEMO≈ªLIWY üòà", color: "black", speed: 9 };
  if (score >= 50) return { name: "Trudny", color: "red", speed: 7.5 };
  if (score >= 30) return { name: "≈öredni", color: "orange", speed: 6.5 };
  return { name: "≈Åatwy", color: "lime", speed: 5 };
}

// Aktualizacja przeszk√≥d
function updateObstacles() {
  const diff = getDifficulty();
  speed = diff.speed;

  for (let i = obstacles.length - 1; i >= 0; i--) {
    obstacles[i].x -= speed;

    // Kolizja
    if (
      player.x < obstacles[i].x + obstacles[i].width &&
      player.x + player.size > obstacles[i].x &&
      player.y < obstacles[i].y + obstacles[i].height &&
      player.y + player.size > obstacles[i].y
    ) {
      resetGame();
      return;
    }

    // Punkty
    if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
      obstacles[i].passed = true;
      score++;
    }

    if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
  }
}

// Rysowanie
function drawBackground() {
  ctx.fillStyle = '#007BFF'; // niebieskie t≈Ço
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Czerwony napis NEODASH
  ctx.font = 'bold 50px Arial';
  ctx.textAlign = 'center';
  ctx.fillStyle = 'red';
  ctx.fillText('NEODASH', canvas.width / 2, 60);
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);
}

function drawObstacles() {
  obstacles.forEach(o => {
    ctx.fillStyle = o.color;
    ctx.fillRect(o.x, o.y, o.width, o.height);
  });
}

function drawScore() {
  const diff = getDifficulty();
  ctx.fillStyle = 'white';
  ctx.font = '20px Arial';
  ctx.fillText(`Wynik: ${score} | Rekord: ${bestScore}`, 130, 30);

  // Wy≈õwietlenie poziomu trudno≈õci
  ctx.fillStyle = diff.color;
  ctx.font = '22px Arial';
  ctx.fillText(`Poziom: ${diff.name}`, canvas.width - 150, 30);
}

// Pƒôtla gry
function gameLoop() {
  if (!gameStarted) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawBackground();
  updatePlayer();
  updateObstacles();

  drawPlayer();
  drawObstacles();
  drawScore();

  requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
